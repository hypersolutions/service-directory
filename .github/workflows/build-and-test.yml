name: Build & Test

on:
  push:
    branches: ["main"]
  pull_request:
    paths:
      - '.github/workflows/build-and-test.yml'
      - 'src/**'

jobs:
  build_and_test_api:
    name: Build API & Run Tests
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup .NET v9.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: NuGet Package Cache
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-NuGet-ServiceDirectory
          restore-keys: |
            ${{ runner.os }}-NuGet-ServiceDirectory

      - name: Restore Project
        shell: bash
        run: dotnet restore

      - name: Build Project
        shell: bash
        run: dotnet build --configuration Release --no-restore

      - name: Test Project
        shell: bash
        run: dotnet test --configuration Release --filter Category!=E2E --logger "trx;LogFileName=test-results.trx" --verbosity minimal --no-restore --no-build
          
  build_ui:
    name: Build UI
    runs-on: ubuntu-22.04
  
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
    
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.8.0
  
      - name: Install UI Package Dependencies
        run: |
          cd ui
          npm install
  
      - name: Build UI
        run: |
          cd ui
          npm run build
